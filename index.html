<!DOCTYPE html>
<html>
  <head>
    <title>Unofficial Web Bluetooth remote for Canon EOS cameras</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <label id="connectBtn">
      Pair your Bluetooth-capable camera by choosing the "Connect to Wireless Remote" option under Bluetooth settings.<br />
      <button>Connect</button>
    </label>
    <div id="shootGroup" class="hidden">
      Take
      <input
        type="number"
        pattern="[0-9]+"
        id="numberInput"
        min="1"
        value="1"
      />
      shots,<br />
      <input type="number" id="exposureInput" min="1" value="1" /> seconds of
      exposure each and<br />
      with delay of
      <input type="number" id="delayInput" min="0" value="0" /> seconds in
      between.<br />
      <button id="shootBtn" disabled>Shoot</button> (make sure your "Shooting method" on camera is set to "Self-timer: 10sec/remote" and the exposure to "Bulb")<br />
      <progress id="progressBar" value="0"></progress
      ><label id="progressLabel" for="progress"></label>
    </div>
    <script src="index.js"></script>
  </body>
</html>
